<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Health Insights</title>
    <link rel="stylesheet" href="manoj.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .section {
            width: 265px;
            height: 265px;
            border: 2px solid #e0e3e5;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.5s ease;
            position: relative;
        }

        .section img {
            width: 80%;
            height: 80%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        .section:active img {
            transform: scale(1.1);
        }

        .section a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .section a:hover {
            text-decoration: underline;
        }

        .section:hover {
            transform: scale(1.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        /* Grid item placement */
        .section:nth-child(1) {
            grid-column: 1;
            grid-row: 1;
            margin-top: 90px;
        }

        .section:nth-child(2) {
            grid-column: 2;
            grid-row: 1;
            margin-left: 110px;
            margin-top: 85px;
        }

        .section:nth-child(3) {
            grid-column: 1;
            grid-row: 2;
            margin-top: 45px;
            margin-right: 60px;
            margin-left: -4px;
        }

        .section:nth-child(4) {
            grid-column: 2;
            grid-row: 2;
            margin-left: 110px;
            margin-top: 47px;
        }

        .section img {
            width: 96%;
            height: 96%;
            object-fit: cover;
        }

        .link-text {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            position: absolute;
            white-space: nowrap;
            z-index: 2;
        }

        .link-text.left {
            right: 100%;
            margin-right: 10px;
        }

        .link-text.right {
            left: 100%;
            margin-left: 10px;
        }

        .text {
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="text">OncoFusion: Unified Cancer & Disease Predictions</div>
    <div class="container">
        <div class="section">
            <a href="https://heart-disease-predictionss.streamlit.app/">
                <img src="heart.jpg" alt="Heart Disease Predictor">
            </a>
            <span class="link-text left">Heart Disease Predictor</span>
        </div>
        <div class="section">
            <a href="https://lungcancer--prediction.streamlit.app/">
                <img src="lung.jpg" alt="Lung Cancer Predictor">
            </a>
            <span class="link-text right">Lung Cancer Predictor</span>
        </div>
        <div class="section">
            <a href="https://diabetes-checkup-prediction.streamlit.app/">
                <img src="diabetes.jpg" alt="Diabetes Predictor">
            </a>
            <span class="link-text left">Diabetes Predictor</span>
        </div>
        <div class="section">
            <a href="https://breastcancer-prediction.streamlit.app/">
                <img src="breast.jpg" alt="Breast Cancer Predictor">
            </a>
            <span class="link-text right">Breast Cancer Predictor</span>
        </div>
    </div>
</body>

</html>
